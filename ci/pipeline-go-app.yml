---
jobs:
- name: run-build
  public: true
  serial: true
  plan:
  - get: simple-go-webapp-source
    trigger: true
  - get: app-version
    params:
      bump: patch
  - task: run-build
    file: simple-go-webapp-source/ci/build.yml
  - put: app-version
    params:
      file: app-version/app-version

resources:
- name: simple-go-webapp-source
  type: git
  source:
    uri: https://github.com/tryggth/concourse-example
    paths: [app]

- name: app-version
  type: semver
  source:
    branch: version
    driver: git
    file: app-version
    initial_version: 0.0.1
    password: {{git-password}}
    uri: https://github.com/tryggth/concourse-example.git
    username: tryggth

